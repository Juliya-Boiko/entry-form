<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy</title>
  <script type="module" crossorigin src="/entry-form/assets/index-53ab456d.js"></script>
  <link rel="stylesheet" href="/entry-form/assets/index-036e699a.css">
</head>
<body>
  <main id="home-page">
    <section class="homepage">
      <picture>
        <source srcset="/entry-form/assets/hero-desktop-7eda84fa.svg " media="(min-width: 1440px)">
        <source srcset="/entry-form/assets/hero-tablet-f8d3ef83.svg " media="(min-width: 834px)">
        <source srcset="/entry-form/assets/hero-mobile-bb7578e3.svg " media="(min-width: 320px)">
        <img src="/entry-form/assets/hero-mobile-bb7578e3.svg" alt="Cards" class="homepage__img">
      </picture>

      <div class="homepage-entry">
        <img src="/entry-form/assets/logo-ba36d046.svg" alt="Logo" width="82px" class="homepage-entry__logo">
        <h1 class="homepage-entry__title">Add your informations</h1>
        <form id="entry-form" class="homepage-entry-form">
          <label for="name" class="homepage-entry-form__label homepage-entry-form__label--mb">
            <span class="homepage-entry-form__title">Name on card</span>
            <input type="text" name="name" id="name" class="homepage-entry-form__input">
          </label>
          <label for="card" class="homepage-entry-form__label homepage-entry-form__label--mb">
            <span class="homepage-entry-form__title">Card number</span>
            <input type="text" name="card" id="card" maxlength=19 class="homepage-entry-form__input">
          </label>
          <div class="homepage-entry-form__bottom-flex">
            <label for="date" class="homepage-entry-form__label homepage-entry-form__label--medium">
              <span class="homepage-entry-form__title">Expiry date (MM/YY)</span>
              <input type="text" name="date" id="date" maxlength=5 class="homepage-entry-form__input">
            </label>
            <label for="cvv" class="homepage-entry-form__label homepage-entry-form__label--small">
              <span class="homepage-entry-form__title">CVV</span>
              <input type="text" name="cvv" id="cvv" maxlength=3 class="homepage-entry-form__input ">
            </label>
          </div>
          <button type="submit" id="submitBtn" disabled class="homepage-entry-form__button">Next step</button>
        </form>
      </div>
    </section>
  </main>
  
</body>
</html>
